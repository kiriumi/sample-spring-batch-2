# JDBCの設定
batch.jdbc.driver=org.postgresql.Driver
batch.jdbc.url=jdbc:postgresql://localhost:5432/spring_batch_db
batch.jdbc.user=springrole
batch.jdbc.password=springrole
batch.schema=public
batch.schema.script=classpath:/org/springframework/batch/core/schema-postgresql.sql

# MyBatis Generatorの設定
mybatis.target.package=sample.spring.batch.db.generator
mybatis.target.package.model=${mybatis.target.package}.dto
mybatis.target.package.sqlmap=${base.target.package}.sql
mybatis.target.package.client=${base.target.package}.dao
mybatis.target.project=sample-spring-batch-2/src/main/java
