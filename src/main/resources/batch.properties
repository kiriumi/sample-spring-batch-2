# Placeholders batch.*
#    for Postgres:
batch.jdbc.driver=org.postgresql.Driver
batch.jdbc.url=jdbc:postgresql://localhost:5432/postgres
batch.jdbc.user=postgres
batch.jdbc.password=postgres
batch.schema=public
batch.schema.script=classpath:/org/springframework/batch/core/schema-postgresql.sql
batch.drop.script=classpath:/org/springframework/batch/core/schema-drop-postgresql.sql
batch.jdbc.testWhileIdle=false
batch.jdbc.validationQuery=

# Non-platform dependent settings that you might like to change
batch.data.source.init=true
batch.table.prefix=BATCH_

# MyBatis Generatorの設定
mybatis.target.package=sample.spring.batch.db.generator
mybatis.target.package.model=sample.spring.batch.db.generator.dto
mybatis.target.package.sqlmap=sample.spring.batch.db.generator.sql
mybatis.target.package.client=sample.spring.batch.db.generator.dao
mybatis.target.project.java=sample-spring-batch-2/src/main/java
mybatis.target.project.resources=sample-spring-batch-2/src/main/resources
