apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'org.springframework.samples.batch'
version = '0.0.0.SNAPSHOT'

description = """Command Line Spring Batch Module"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
     mavenCentral()
}
dependencies {

	// Spring Bootを使用（Spring Framework:4.1.9, Spring Batch:3.0.6）
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-batch', version: '1.2.8.RELEASE'
    compile group: 'commons-dbcp', name: 'commons-dbcp', version:'1.4'

    testCompile group: 'junit', name: 'junit', version:'4.10'
