apply plugin: 'java'
apply plugin: 'maven'

group = 'org.springframework.samples.batch'
version = '2.0.0.CI-SNAPSHOT'

description = """Command Line Spring Batch Module"""

sourceCompatibility = 1.5
targetCompatibility = 1.5



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework', name: 'spring-jdbc', version:'3.0.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version:'3.0.6.RELEASE'
    compile group: 'cglib', name: 'cglib-nodep', version:'2.2'
    compile group: 'org.springframework', name: 'spring-aop', version:'3.0.6.RELEASE'
    compile group: 'org.springframework.batch', name: 'spring-batch-core', version:'2.1.7.RELEASE'
    compile group: 'org.springframework.batch', name: 'spring-batch-infrastructure', version:'2.1.7.RELEASE'
    compile group: 'commons-dbcp', name: 'commons-dbcp', version:'1.2.2'
    compile group: 'commons-io', name: 'commons-io', version:'1.4'
    compile group: 'hsqldb', name: 'hsqldb', version:'1.8.0.7'
    compile group: 'org.aspectj', name: 'aspectjrt', version:'1.6.8'
    compile group: 'org.aspectj', name: 'aspectjweaver', version:'1.6.8'
    compile group: 'log4j', name: 'log4j', version:'1.2.14'
    testCompile group: 'junit', name: 'junit', version:'4.7'
    testCompile group: 'org.springframework', name: 'spring-test', version:'3.0.6.RELEASE'
}
